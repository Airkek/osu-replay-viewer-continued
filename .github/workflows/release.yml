name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        runtime: [win-x64, win-arm64, linux-x64, linux-arm64, osx-x64, osx-arm64]
        config: [Debug, Release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Build and Publish
        run: |
          dotnet publish -c ${{ matrix.config }} -r ${{ matrix.runtime }} --self-contained true -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.config }}-${{ matrix.runtime }}
          path: publish/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/*/; do
            dir_name=$(basename "$dir")
            if [[ "$dir_name" == *win-* || "$dir_name" == *osx-* ]]; then
              (cd "$dir" && zip -r "../../release-assets/${dir_name}.zip" .)
            else
              tar -czf "release-assets/${dir_name}.tar.gz" -C "$dir" .
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}